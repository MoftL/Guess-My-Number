<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header class="top">
        <button class="btn again">Again!</button>
        <div class="rule"> (Between 1 and 20) </div>
    </header>
    <div class="title">Guess My Number!</div>
    <section class="guess">
        <div class="line1"></div> 
        <div class="guessvalue">?</div>
        <div class="line2"></div>   
    </section>
    <main>
        <section class="left">
            <input class="numguess" type="number">
            <button class="btn check">Check!</button>
        </section>
        <section class="right">
            <p class="message">Start guessing...</div>
            <p class="score">ðŸ’¯ Score: <span class="scorevalue">20</span></div>
            <p class="highscore">ðŸ¥‡ Highscore: <span class="highscorevalue">0</span></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
